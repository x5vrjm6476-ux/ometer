<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0f" />
  <title>Vibe</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./icon-192.png" />

  <style>
    :root{
      --bg:#0b0b0f;
      --text:#f4f4f7;
      --muted:#a8a8b3;

      --panel: rgba(255,255,255,.045);
      --line: rgba(255,255,255,.10);

      --accent:#ff3b30;

      --good:#3ddc97;
      --warn:#ffd166;
      --bad:#ff5c7a;

      --safeTop: env(safe-area-inset-top);
      --safeBottom: env(safe-area-inset-bottom);
      --safeLeft: env(safe-area-inset-left);
      --safeRight: env(safe-area-inset-right);

      --r2:28px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "SF Pro Text", Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior:none;
    }

    body::before{
      content:"";
      position:fixed;
      inset:-140px;
      background:
        radial-gradient(900px 620px at 12% -14%, color-mix(in srgb, var(--accent) 18%, transparent), transparent 58%),
        radial-gradient(820px 560px at 110% 18%, color-mix(in srgb, var(--accent) 12%, transparent), transparent 60%);
      pointer-events:none;
      z-index:-1;
      transform: translateZ(0);
    }

    button,input,select,textarea{font:inherit}
    a{color: color-mix(in srgb, var(--accent) 78%, #fff); text-decoration: none}
    a:active{opacity:.85}
    a:hover{text-decoration: underline}

    .app{
      min-height:100%;
      padding:
        calc(14px + var(--safeTop))
        calc(14px + var(--safeRight))
        calc(120px + var(--safeBottom))
        calc(14px + var(--safeLeft));
      max-width: 640px;
      margin: 0 auto;
    }

    .loaderScreen{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:12px;
      background: rgba(11,11,15,.94);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      z-index: 80;
    }
    .spinner{
      width: 38px; height: 38px; border-radius: 999px;
      border: 3px solid rgba(255,255,255,.14);
      border-top-color: color-mix(in srgb, var(--accent) 85%, #fff);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loaderText{font-weight:950; letter-spacing:.2px}
    .loaderSub{font-size:12px; color:var(--muted)}

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
    }
    .brandBtn{
      border:0;
      background:transparent;
      color:inherit;
      padding:0;
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .brandBtn:active{transform: scale(.995)}
    .logo{
      width:34px;height:34px;border-radius:12px;
      background: linear-gradient(180deg,
        color-mix(in srgb, var(--accent) 92%, #000),
        color-mix(in srgb, var(--accent) 45%, #000)
      );
      box-shadow: 0 18px 44px color-mix(in srgb, var(--accent) 16%, transparent);
      position:relative; flex:0 0 auto;
    }
    .logo:after{
      content:""; position:absolute; inset:10px; border-radius:10px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.10);
    }
    .brandTitle{
      font-size:14px;
      font-weight:950;
      letter-spacing:.2px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      text-align:left;
    }
    .brandSub{
      margin-top:3px;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      text-align:left;
    }

    .pill{
      height:36px;
      padding:0 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      display:flex; align-items:center; gap:8px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    .pill:active{transform: scale(.985)}

    .card{
      background: rgba(17,17,26,.58);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--r2);
      padding: 18px;
      margin: 14px 0;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 22px 70px rgba(0,0,0,.52);
    }
    .card.big{padding: 22px; min-height: 400px;}
    .divider{height:1px; background: rgba(255,255,255,.09); margin: 16px 0}

    .field{display:flex; flex-direction:column; gap:8px; margin: 12px 0}
    label{font-size:12px; color:var(--muted)}
    input[type="text"], select, textarea{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color: var(--text);
      padding: 12px 14px;
      outline:none;
    }
    input[type="text"], select{height: 52px}
    textarea{min-height: 96px; resize: vertical}
    input::placeholder, textarea::placeholder{color: rgba(168,168,179,.7)}

    .btn{
      height: 52px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      color: var(--text);
      padding: 0 14px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      display:flex; align-items:center; justify-content:center;
      gap:10px;
      font-weight: 900;
      letter-spacing:.15px;
    }
    .btn:active{transform: scale(.99)}
    .btn.primary{
      border-color: color-mix(in srgb, var(--accent) 60%, transparent);
      background:
        linear-gradient(180deg,
          color-mix(in srgb, var(--accent) 30%, transparent),
          color-mix(in srgb, var(--accent) 12%, transparent)
        );
      box-shadow: 0 18px 60px color-mix(in srgb, var(--accent) 12%, transparent);
    }
    .btn.ghost{background: rgba(0,0,0,.18)}
    .btn.danger{
      border-color: color-mix(in srgb, var(--bad) 65%, transparent);
      background:
        linear-gradient(180deg,
          color-mix(in srgb, var(--bad) 18%, transparent),
          color-mix(in srgb, var(--bad) 10%, transparent)
        );
    }
    .btn.small{height:44px; border-radius:16px; font-size:13px}
    .btn:disabled{opacity:.55; cursor:not-allowed}
    .row{display:flex; gap:10px}
    .row>*{flex:1}

    .smallText{font-size:12px; color:var(--muted); line-height:1.45}

    .moodHeader{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .moodBigTitle{
      margin:0;
      font-size: 34px;
      font-weight: 980;
      letter-spacing: .2px;
      line-height: 1.03;
      text-transform: lowercase;
    }
    .moodBigSub{
      margin:10px 0 0;
      font-size: 12px;
      color: rgba(244,244,247,.78);
      line-height:1.35;
    }

    .datePick{
      flex:0 0 auto;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      padding: 0 12px;
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      white-space:nowrap;
      font-weight: 900;
      letter-spacing:.1px;
    }
    .datePick .chev{opacity:.75}

    .pillRow{
      margin-top: 16px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:10px;
    }
    .pillStat{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      border-radius: 18px;
      padding: 12px;
      min-height: 56px;
      display:flex; align-items:center; gap:10px;
      overflow:hidden;
    }
    .pillStat .n{font-size: 16px; font-weight: 980; white-space:nowrap}
    .pillStat .l{font-size: 12px; color:var(--muted); margin-left: 2px; white-space:nowrap}
    .pillDot{
      width:10px; height:10px; border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 12%, transparent);
      flex:0 0 auto;
    }
    .pillStat .stack{display:flex; flex-direction:column; gap:2px; min-width:0}
    .pillStat .stack .top{display:flex; align-items:baseline; gap:6px; min-width:0}
    .pillStat .stack .sub{
      font-size:11px;
      color: rgba(244,244,247,.78);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .meter{
      margin-top: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius: 999px;
      height: 12px;
      overflow:hidden;
    }
    .meter>div{
      height:100%;
      width:0%;
      border-radius: 999px;
      background: linear-gradient(90deg,
        color-mix(in srgb, var(--accent) 95%, #000),
        color-mix(in srgb, var(--accent) 40%, #000)
      );
      transition: width .35s ease;
    }

    .recommend{
      margin-top: 18px;
      padding: 16px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }
    .recommend .big{margin:0; font-size: 18px; font-weight: 980}
    .recommend .small{margin: 10px 0 0; font-size: 12px; color: rgba(244,244,247,.82); line-height:1.35}

    .peopleGrid{
      margin-top: 14px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .personPill{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      border-radius: 999px;
      padding: 8px 10px;
      display:flex;
      align-items:center;
      gap:8px;
      max-width: 100%;
    }
    .ppDot{
      width:8px;height:8px;border-radius:50%;
      background: rgba(255,255,255,.25);
      box-shadow: 0 0 0 3px rgba(255,255,255,.05);
    }
    .ppDot.good{background:var(--good); box-shadow:0 0 0 3px rgba(61,220,151,.12)}
    .ppDot.warn{background:var(--warn); box-shadow:0 0 0 3px rgba(255,209,102,.12)}
    .ppDot.bad{background:var(--bad); box-shadow:0 0 0 3px rgba(255,92,122,.12)}
    .ppName{
      font-size:12px;
      font-weight: 950;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 140px;
    }
    .ppVal{
      font-size:12px;
      color: rgba(244,244,247,.86);
      font-weight: 900;
      white-space:nowrap;
    }
    .ppMuted{opacity:.70}

    .checkinBar{
      position: fixed;
      left: 50%;
      bottom: calc(10px + var(--safeBottom));
      transform: translateX(-50%);
      width: min(640px, calc(100% - 20px));
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(17,17,26,.82);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 22px 76px rgba(0,0,0,.60);
      padding: 8px;
      z-index: 40;
      display:none;
    }
    .checkinBar .inner{display:flex; align-items:center; gap:10px}
    .checkinBar .text{min-width:0; flex:1}
    .checkinBar .t1{margin:0; font-size:13px; font-weight:980; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .checkinBar .t2{margin:2px 0 0; font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .primaryBtn{
      height: 48px;
      border-radius: 18px;
      border: 1px solid color-mix(in srgb, var(--accent) 60%, transparent);
      background: color-mix(in srgb, var(--accent) 18%, transparent);
      padding: 0 14px;
      font-weight: 980;
      letter-spacing:.2px;
      color: var(--text);
      cursor:pointer;
      display:flex; align-items:center; gap:8px;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      flex:0 0 auto;
    }

    .modalBackdrop{
      position: fixed; inset:0;
      background: rgba(0,0,0,.62);
      display:none;
      align-items:flex-end;
      padding: 14px;
      padding-bottom: calc(14px + var(--safeBottom));
      z-index: 50;
    }
    .modalBackdrop.show{display:flex}
    .modal{
      width: min(640px, 100%);
      margin: 0 auto;
      background: rgba(17,17,26,.94);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 28px;
      padding: 14px;
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      box-shadow: 0 30px 100px rgba(0,0,0,.72);
    }
    .modalHead{
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
      margin-bottom:10px
    }
    .modalHead h3{margin:0; font-size:14px; font-weight:950}
    .modalHead p{margin:6px 0 0; font-size:12px; color:var(--muted); line-height:1.35}

    .xBtn{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: rgba(244,244,247,.90);
      height:36px; width:36px;
      border-radius: 14px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      display:flex; align-items:center; justify-content:center;
      font-size:16px;
      font-weight:900;
    }
    .xBtn:active{transform: scale(.99)}

    .sliderWrap{
      margin-top: 10px;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
    }
    .sliderTop{display:flex; align-items:flex-start; justify-content:space-between; gap:10px; margin-bottom:10px}
    .sliderVal{
      font-size: 18px;
      font-weight: 980;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      min-width: 60px;
      text-align:center;
    }
    .sliderLabel{
      margin-top:6px;
      font-size:12px;
      color: rgba(244,244,247,.82);
      font-weight: 850;
      text-transform: lowercase;
    }
    .rangeShell{position:relative; height: 44px; display:flex; align-items:center}
    .rangeTrack{
      position:absolute; left:0; right:0;
      height: 12px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      overflow:hidden;
    }
    .rangeFill{
      height:100%;
      width: 50%;
      border-radius: 999px;
      background: linear-gradient(90deg,
        color-mix(in srgb, var(--accent) 95%, #000),
        color-mix(in srgb, var(--accent) 35%, #000)
      );
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.18);
      transition: width .12s linear;
    }
    input[type="range"]{
      width:100%;
      height: 44px;
      background: transparent;
      outline:none;
      -webkit-appearance: none;
      appearance: none;
      position:relative;
      z-index: 2;
    }
    input[type="range"]::-webkit-slider-runnable-track{height: 12px; background: transparent; border-radius: 999px;}
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      width: 30px; height: 30px; border-radius: 999px;
      background: rgba(255,255,255,.94);
      border: 1px solid rgba(0,0,0,.22);
      box-shadow: 0 12px 36px rgba(0,0,0,.55);
      margin-top: -9px;
    }

    .pagerHead{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top: 6px;
    }
    .pagerTitle{font-size:12px; color:rgba(244,244,247,.82); font-weight:950}
    .navBtn{
      height:36px; width:36px; border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      user-select:none; -webkit-tap-highlight-color:transparent;
      font-weight:950;
    }
    .navBtn:active{transform:scale(.99)}
    .dayStrip{
      margin-top: 12px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      touch-action: pan-y;
    }
    .dayCell{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      border-radius: 18px;
      padding: 10px;
      height: 92px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      overflow:hidden;
    }
    .dayCell.active{
      border-color: color-mix(in srgb, var(--accent) 60%, transparent);
      background: color-mix(in srgb, var(--accent) 10%, transparent);
    }
    .dayTop{display:flex; justify-content:space-between; align-items:flex-start; gap:8px; font-weight: 950; font-size: 12px}
    .dayDots{display:flex; gap:6px; margin-top:8px}
    .miniDot{width:7px; height:7px; border-radius:50%; background: rgba(255,255,255,.22)}
    .miniDot.check{background: var(--good)}
    .miniDot.post{background: var(--accent)}

    .sectionHead{display:flex; align-items:flex-start; justify-content:space-between; gap:10px;}
    .sectionTitle{font-size:15px; font-weight:980; margin:0;}
    .post{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
      border-radius: 22px;
      padding: 14px;
      margin-top: 12px;
    }
    .postMeta{font-size:12px; color:var(--muted)}
    .postText{margin-top:8px; font-size:13px; line-height:1.4; white-space:pre-wrap; word-break:break-word}
    .voteRow{margin-top: 12px; display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    .iconBtn{
      height: 42px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: var(--text);
      padding: 0 14px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 980;
      letter-spacing:.1px;
    }
    .iconBtn.active{
      border-color: color-mix(in srgb, var(--accent) 60%, transparent);
      background: color-mix(in srgb, var(--accent) 12%, transparent);
    }
    .scoreChip{
      height: 42px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      padding: 0 14px;
      display:flex; align-items:center;
      font-size: 12px;
      font-weight: 950;
      color: rgba(244,244,247,.90);
    }
    .replies{margin-top:10px; display:flex; flex-direction:column; gap:8px}
    .reply{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
      border-radius: 16px;
      padding: 10px;
    }
    .replyMeta{font-size:12px; color:var(--muted)}
    .replyText{margin-top:6px; font-size:13px; line-height:1.35; white-space:pre-wrap; word-break:break-word}

    .toast{
      position:fixed;
      top: calc(12px + var(--safeTop));
      left: 50%;
      transform: translateX(-50%);
      width: min(640px, calc(100% - 20px));
      z-index: 60;
      display:none;
    }
    .toast.show{display:block}
    .toast .inner{
      background: rgba(17,17,26,.94);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 12px 14px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
      display:flex; gap:10px; align-items:flex-start;
    }
    .toast .x{
      margin-left:auto; border:0; background: transparent; color: rgba(244,244,247,.75);
      cursor:pointer; height: 28px; width: 28px; border-radius: 10px;
    }

    .stepTitle{
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 980;
      letter-spacing:.1px;
    }
    .stepSub{
      margin: -6px 0 12px;
      font-size:12px;
      color: var(--muted);
      line-height:1.35;
    }

    .labelGrid{
      display:grid;
      grid-template-columns: 64px 1fr;
      gap:10px;
      margin-top: 12px;
    }
    .labelKey{
      height: 52px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 980;
      color: rgba(244,244,247,.92);
    }
    .labelGrid input[type="text"]{
      height: 52px;
      border-radius: 16px;
    }

    @media (max-width: 360px){
      .pillRow{grid-template-columns: 1fr 1fr 1fr}
      .pillStat{padding: 10px; min-height: 52px}
      .dayCell{height: 88px}
    }
  </style>
</head>

<body>
  <div class="loaderScreen" id="loader">
    <div class="spinner"></div>
    <div class="loaderText">Vibe</div>
    <div class="loaderSub" id="loaderSub">verbindeâ€¦</div>
  </div>

  <div class="toast" id="toast">
    <div class="inner">

    (function initSwipeMain(){
      const root = $("#swipeRoot");
      let sx=null, sy=null, moved=false;
      root.addEventListener("touchstart", (e)=>{
        const t=e.touches[0]; sx=t.clientX; sy=t.clientY; moved=false;
      }, {passive:true});
      root.addEventListener("touchmove", (e)=>{
        if(sx==null) return;
        const t=e.touches[0];
        if(Math.abs(t.clientX-sx)>10 || Math.abs(t.clientY-sy)>10) moved=true;
      }, {passive:true});
      root.addEventListener("touchend", (e)=>{
        if(sx==null) return;
        const t=e.changedTouches[0];
        const dx=t.clientX-sx, dy=t.clientY-sy;
        sx=sy=null;
        if(!moved) return;
        if(Math.abs(dx)<70 || Math.abs(dx)<Math.abs(dy)) return;

        const i = calDays.indexOf(state.selectedDay);
        if(i<0) return;
        if(dx<0 && i<calDays.length-1) setSelectedDay(calDays[i+1]);
        if(dx>0 && i>0) setSelectedDay(calDays[i-1]);
      }, {passive:true});
    })();

    async function attachDayListener(roomId, dayKey){

      const ref = doc(db,"rooms",roomId,"days",dayKey);

      unsubDay = onSnapshot(ref, (snap)=>{

    function attachPostsListener(roomId, dayKey){
      if(unsubPosts){ try{unsubPosts();}catch{} unsubPosts=null; }
      for(const fn of unsubReplies.values()){
        try{ fn(); }catch{}
      }
      unsubReplies.clear();
      repliesByPost.clear();

      const col = collection(db,"rooms",roomId,"days",dayKey,"posts");
      const qy = query(col, orderBy("createdAtMs","desc"));

      unsubPosts = onSnapshot(qy, (qs)=>{
        posts = [];
        qs.forEach(d=>posts.push({ id:d.id, ...d.data() }));

        for(const p of posts){
          if(unsubReplies.has(p.id)) continue;
          const rcol = collection(db,"rooms",roomId,"days",dayKey,"posts",p.id,"replies");
          const rq = query(rcol, orderBy("createdAtMs","asc"));
          const unsub = onSnapshot(rq, (rqs)=>{
            const arr = [];
            rqs.forEach(rr=>arr.push({ id: rr.id, ...rr.data() }));
            repliesByPost.set(p.id, arr);
            renderPosts();
          }, (err)=>{
            toast(errText(err), "bad");
          });
          unsubReplies.set(p.id, unsub);
        }

        renderPosts();
      }, (err)=>{
        toast(errText(err), "bad");
      });
    }

        if(!snap.exists()) throw new Error("Raum existiert nicht.");
        const data = snap.data();
        const members = data.members || {};
        if(members[uid] !== name){
          members[uid] = name;
          tx.update(ref, { members, updatedAt: serverTimestamp() });
        }
      });
    }

        await attachDayListener(state.roomId, state.selectedDay);
        attachPostsListener(state.roomId, state.selectedDay);

        await refreshDaySummaries();
        hideLoader();
        toast("Raum erstellt", "good");
        showDash();
      });
    });

    btnJoin.addEventListener("click", async ()=>{
      if(!requireHttps()) return;
      if(!currentUser){ toast("Noch nicht bereit", "warn"); return; }
      if(!state.name){ toast("Name fehlt", "warn"); return; }

      await withBusy(btnJoin, async ()=>{
        showLoader("Trete beiâ€¦");
        const roomId = await joinRoomByCodeOnline();
        if(!roomId){ hideLoader(); toast("Code nicht gefunden", "bad"); return; }

        await detachAll();
        await attachRoomListener(state.roomId);
        await attachDayListener(state.roomId, state.selectedDay);
        attachPostsListener(state.roomId, state.selectedDay);

        await refreshDaySummaries();
        hideLoader();
        toast("Beigetreten", "good");
        showDash();
      });
    });

    (async function boot(){
      if(!requireHttps()){
        hideLoader();
        showOnboarding(1);
        return;
      }

      calDays = buildCalendar30();
      setSliderUI(rangeFit.value);

      showLoader("verbindeâ€¦");
      await registerSW();

      onAuthStateChanged(auth, async (u)=>{
        currentUser = u;

        if(!u){
          try{
            await signInAnonymously(auth);
            return;
          }catch(e){
            hideLoader();
            toast(errText(e), "bad");
            showOnboarding(1);
            return;
          }
        }

        renderTop();

        try{
          if(state.roomId){
            showLoader("Ladeâ€¦");
            await ensureMembership(state.roomId);
            await attachRoomListener(state.roomId);
            await attachDayListener(state.roomId, state.selectedDay);
            attachPostsListener(state.roomId, state.selectedDay);
            await refreshDaySummaries();
            hideLoader();
            showDash();
          }else{
            hideLoader();
            if(state.name) showOnboarding(2);
            else showOnboarding(1);
          }
        }catch(e){
          hideLoader();
          toast(errText(e), "bad");
          state.roomId=null; state.roomCode=null; state.roomName=null; saveState();
          if(state.name) showOnboarding(2);
          else showOnboarding(1);
        }
      });
    })();
  </script>
